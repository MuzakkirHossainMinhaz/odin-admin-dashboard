<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Admin Dashboard</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- google fonts icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="sidebar-nav">
        <span class="material-symbols-rounded"> dashboard </span>
        <span>Dashboard</span>
      </div>

      <div class="sidebar-main">
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> home </span>
          <span>Home</span>
        </div>
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> id_card </span>
          <span>Profile</span>
        </div>
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> comment </span>
          <span>Messages</span>
        </div>
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> schedule </span>
          <span>History</span>
        </div>
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> task </span>
          <span>Tasks</span>
        </div>
        <div class="sidebar-main-item">
          <span class="material-symbols-rounded"> groups </span>
          <span>Communities</span>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="sidebar-footer-item">
          <span class="material-symbols-rounded"> settings </span>
          <span>Settings</span>
        </div>
        <div class="sidebar-footer-item">
          <span class="material-symbols-rounded"> help_center </span>
          <span>Support</span>
        </div>
        <div class="sidebar-footer-item">
          <span class="material-symbols-rounded"> verified_user </span>
          <span>Privacy</span>
        </div>
      </div>
    </section>
    <section class="main">
      <nav class="navbar">
        <div class="navbar-one">
          <span class="material-symbols-rounded"> search </span>
          <input type="text" name="search" />
        </div>
        <div class="navbar-two">
          <span class="material-symbols-rounded"> notifications_active </span>
          <div class="profile-img"></div>
          <div class="profile-name">Muzakkir Hossain</div>
        </div>
        <div class="navbar-three">
          <div class="profile-img"></div>
          <div class="profile">
            <div>Hi there,</div>
            <div class="profile-name">Muzakkir Hossain (@muzakkir)</div>
          </div>
        </div>
        <div class="navbar-four">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </nav>
      <main class="content"></main>
      <footer class="footer">
        <small>Copyright &copy; 2024 | All rights reserved.</small>
      </footer>
    </section>
  </body>
</html>
